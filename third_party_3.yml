name: Third-Party Builder (prod)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/third_party.yml"
      - "scripts/**"   # 你可以把构建脚本放到 scripts 下，改脚本也会自动触发
    branches:
      - main           # 只在 main 分支改动时自动触发

jobs:
  openjpeg:
    name: OpenJPEG 2.5.3 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-14]
    steps:
      - run: echo "Commit: ${{ github.sha }}"
      - uses: actions/checkout@v4
      - run: git clone --depth 1 --branch v2.5.3 https://github.com/uclouvain/openjpeg.git
      - name: Build & Install
        shell: bash
        run: |
          cmake -S openjpeg -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_CODEC=OFF -DCMAKE_INSTALL_PREFIX="$PWD/install"
          cmake --build build --config Release -j
          cmake --install build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: openjpeg-2.5.3-${{ runner.os }}-${{ github.sha }}
          path: install/**

  # 你可以把 jbig2enc / verapdf 的 job 也加进来（从之前那份“全量版”复制过来即可）
