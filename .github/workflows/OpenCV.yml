# .github/workflows/OpenCV.yml

name: Build Minimal OpenCV with vcpkg (No JSON)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

  # --- 关键修正 1: 使用正确的 vcpkg 特性名称 ---
  VCPKG_PACKAGES_COMMAND: "opencv4[opencv-imgproc,opencv-calib3d,world]"
  VCPKG_PACKAGES_KEY: "opencv4-opencv-imgproc-opencv-calib3d-world"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            triplet: x64-windows
          - os: macos-latest
            triplet: x64-osx
          - os: ubuntu-latest
            triplet: x64-linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_ROOT }}
          key: vcpkg-${{ matrix.os }}-${{ env.VCPKG_PACKAGES_KEY }}
          restore-keys: |
            vcpkg-${{ matrix.os }}-

      # Bootstrap for Unix (Linux/macOS)
      - name: Bootstrap vcpkg (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ ! -d "${{ env.VCPKG_ROOT }}" ]; then
            git clone https://github.com/microsoft/vcpkg.git "${{ env.VCPKG_ROOT }}"
          fi
          cd "${{ env.VCPKG_ROOT }}"
          ./bootstrap-vcpkg.sh

      # Bootstrap for Windows
      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "${{ env.VCPKG_ROOT }}")) {
            git clone https://github.com/microsoft/vcpkg.git "${{ env.VCPKG_ROOT }}"
          }
          cd "${{ env.VCPKG_ROOT }}"
          ./bootstrap-vcpkg.bat

      # --- 关键修正 2: 为不同平台使用不同的 shell 来安装 ---
      
      # Install for Unix (Linux/macOS)
      - name: Install OpenCV (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ${{ env.VCPKG_ROOT }}/vcpkg install ${{ env.VCPKG_PACKAGES_COMMAND }} --triplet ${{ matrix.triplet }}

      # Install for Windows
      - name: Install OpenCV (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ${{ env.VCPKG_ROOT }}/vcpkg install ${{ env.VCPKG_PACKAGES_COMMAND }} --triplet ${{ matrix.triplet }}
          
      # ---------------------------------------------------

      - name: Upload OpenCV Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencv-minimal-${{ matrix.os }}
          path: ${{ env.VCPKG_ROOT }}/installed/${{ matrix.triplet }}
          retention-days: 7
