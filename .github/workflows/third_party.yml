name: Build OpenJPEG (Linux/Windows/macOS)

on:
  workflow_dispatch:  # 允许你在网页上手动触发

jobs:
  openjpeg:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-14]
    steps:
      - uses: actions/checkout@v4
      - name: Get source
        run: git clone --depth 1 --branch v2.5.3 https://github.com/uclouvain/openjpeg.git
      - name: Configure, Build, Install
        shell: bash
        run: |
          cmake -S openjpeg -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_CODEC=OFF -DCMAKE_INSTALL_PREFIX="$PWD/install"
          cmake --build build --config Release -j
          cmake --install build --config Release
      - name: Upload artifact (downloadable output)
        uses: actions/upload-artifact@v4
        with:
          name: openjpeg-2.5.3-${{ runner.os }}
          path: install/**
